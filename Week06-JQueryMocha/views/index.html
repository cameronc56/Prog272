<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="js/Control.js"></script>
  </head>
  <body>
    <h1></h1>
    <p>Welcome to , Cameron. </p>
    <html></html>
    <body>
      <div class="jsonArea">
        <h2>HTML fields</h2>
        <div class="displayArea">
          <button id="insertMale" class="button">Insert Male</button>
          <button id="insertFemale" class="button">Insert Female</button>
          <button id="clear" class="button">Clear</button>
        </div>
        <hr>
        <div class="displayArea">
          <input id="firstName" type="text" placeholder="First Name" class="input">
          <input id="lastName" type="text" placeholder="Last Name" class="input">
          <input id="city" type="text" placeholder="City" class="input">
          <input id="state" type="text" placeholder="State" class="input">
          <input id="zip" type="text" placeholder="Zip Code" class="input">
        </div>
        <hr>
        <div class="displayArea">
          <div class="radio">
            <input id="male" type="radio" name="sex" checked="checked" class="radio">
            <input id="female" type="radio" name="sex" class="radio">
          </div>
        </div>
        <hr>
        <div class="displayArea">
          <button id="getFirstName" class="button">Get First Name</button>
          <button id="getLocation" class="button">Get City, State, Zip</button>
          <button id="getAge" class="button">Get Age</button>
        </div>
        <hr>
        <div class="displayArea">
          <p id="displayFirstName"></p>
          <p id="displayLastName"></p>
          <p id="displayCity"></p>
          <p id="displayState"></p>
          <p id="displayZip"></p>
        </div>
        <h2>JSON</h2>
        <div class="displayArea">
          <button id="loadWithJSON" class="button">Load JSON with jquery.GetJSON</button>
          <button id="loadWithAjax" class="button">Load JSON with jquery.ajax</button>
        </div>
        <hr>
        <div class="displayArea">
          <p>tes</p>
          <ul id="displayPresidents"></ul>
        </div>
      </div>
    </body>
  </body>
</html>
